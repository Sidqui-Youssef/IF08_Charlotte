    <body>
        <!-- Affichage du plat final à réaliser -->
        <div>
            <img src="https://assets.afcdn.com/recipe/20170615/69534_w1024h576c1cx3000cy2000.webp" height="400" alt="">
            <br/>
            <h1>Charlotte aux fraises</h1>
            <div>
                <p>Charlotte aux fraises : la vraie recette enfin déconstruite</p>
                <!-- Image de nutriscore à mettre -->
                <img src="https://kawaiihoshi.com/wp-content/uploads/2022/09/pompompurin-438x329.jpg" height="100" alt="">
            </div>
            <hr/>
        </div>

        <!-- Affichage des ingrédients -->
        <div>
            <h1>Ingrédients</h1>
            
            <!-- Ingrédients à mettre avec leurs nutriscores -->
            
            <hr/>
        </div>

        <!-- Étapes de la recette -->
        <div>
            <ul>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 1</b>
                        <input type="radio" name="recette">
                        <br/>
                        Préparer un sirop en portant à ébullition 15 cl d'eau et 80 g de sucre. Oter du feu et laisser refroidir, ensuite y mettre l'alcool de fraise.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 2</b>
                        <input type="radio" name="recette">
                        <br/>
                        Faire tremper la gélatine dans un bol d'eau froide.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 3</b>
                        <input type="radio" name="recette">
                        <br/>
                        Laver et équeuter les fraises et en mettre 8 entières de côté. Mettre les autres fraises dans un mixeur avec le jus de citron et mixer jusqu'à obtenir une puréee lisse. Tranvaser cette purée dans une passoire afin de récolter le coulis et retenir les grains.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 4</b>
                        <input type="radio" name="recette">
                        <br/>
                        Prélever un quart de ce coulis et le faire chauffer doucement dans une casserole en y incorporant la gélatine essorée et le restant de sucre.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 5</b>
                        <input type="radio" name="recette">
                        <br/>
                        Ensuite, mélanger le coulis obtenu (chaud) avec le coulis froid. Laisser tiédir à température ambiante.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 6</b>
                        <input type="radio" name="recette">
                        <br/>
                        Mettre la crème liquide dans un saladier et mettre au congelateur 20 mn. Puis la fouetter de façon à obtenir une crème "chantilly". Mettre le sucre vanillé, remuer doucement et mettre en attente au frais.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 7</b>
                        <input type="radio" name="recette">
                        <br/>
                        Placer le récipient où se trouve le coulis dans un récipient + grand rempli de glaçons. Remuer le coulis jusqu'à constater son épaississement. A ce moment, l'ôter des glaçons et y ajouter la chantilly en tournant délicatement. Laisser à température ambiante.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 8</b>
                        <input type="radio" name="recette">
                        <br/>
                        Couper les 8 fraises mises de côté dans leur hauteur. Tapisser le fond et les parois du moule avec des biscuits trempés (vite fait) dans le sirop (les tailler si besoin). Pour les parois : côté bombé contre le moule.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 9</b>
                        <input type="radio" name="recette">
                        <br/>
                        Verser un tiers de la crème puis parsemer de fraises coupées (la moitié).
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 10</b>
                        <input type="radio" name="recette">
                        <br/>
                        Couvrir du second tiers de crème, disposer le restant de fraises coupées. Terminer par le dernier tiers de crème. Finir par une couche de biscuits (toujours trempés dans le sirop).
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 11</b>
                        <input type="radio" name="recette">
                        <br/>
                        Mettre du film plastique sur le plat et laisser au frais 6h (une nuit est l'idéal) avant de démouler.
                    </label>
                </li>
            </ul>
            <hr/>
        </div>
        <a href="https://www.marmiton.org/recettes/recette_the-charlotte-aux-fraises_31214.aspx">Source Recette - Marmiton</a>
    </body>
</html>
